<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <script src="https://unpkg.com/@croquet/croquet@0.5.0"></script>
    <link id="ploma-css" rel="stylesheet" href="./ploma.css" />

    <script type="module">
      import {makeMain, Library} from "./croquet-virtual-dom.js";
      import {ploma} from "./ploma-vdom.js";
      import {initTexture} from "./ploma.js";

      window.onload = () => {
	  initTexture().then(() => {
	      let library = new Library();
	      library.addLibrary("ploma", ploma);
	      makeMain("ploma.start", {tps: 0, appId: "io.croquet.vdom.ploma"}, library, null)();
	  });
      };
    </script>
  </head>
  <body>
    <div class="all">
      <div class="title">Ploma on Croquet</div>
      <div class="subtitle"> Please try it with a pen device with pressure sensitivity. Scan QR code or open the entire URL with "?q=..." on another device to get into the shared session. (<a href="https://github.com/yoshikiohshima/ploma">github</a>)</div>
    </div>
    <div id="croquet-root" style="height: 100%"></div>
  </body>
</html>
