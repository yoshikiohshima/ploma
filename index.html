<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <script src="https://unpkg.com/@croquet/croquet@0.5.0"></script>
    <link id="ploma-css" rel="stylesheet" href="./ploma.css" />

    <script type="module">
      import {makeMain, Library} from "./framework.js";
      import {ploma} from "./ploma-vdom.js";
      import {initTexture} from "./ploma.js";

      window.onload = () => {
	  initTexture().then(() => {
	      let library = new Library();
	      library.addLibrary("ploma", ploma);
	      makeMain("ploma.start", {tps: 0, appId: "io.croquet.vdom.ploma"}, library, null)();
	  });
      };
    </script>
  </head>
  <body>
    <div class="all">
      <div class="banner">
	<div class="title-line">
	  <div class="title">Ploma on Croquet</div>
	  <div class="subtitle"> - A <a href="https://github.io/yoshikiohshima/ploma">Collaborative Drawing</a> with High-Fidelity Ballpoint Pen Rendering</div>
	</div>
	<div class="explanation">(Scan QR code or open the entire URL with "?q=..." on another device to get into the shared session.)</div>
      </div>
      <div id="croquet-root" style="height: 100%"></div>
    </div>
  </body>
</html>
