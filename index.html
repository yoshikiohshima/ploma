<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <script src="https://unpkg.com/@croquet/croquet@0.5.0"></script>
    <link id="ploma-css" rel="stylesheet" href="./ploma.css" />

    <script type="module">
      import {makeMain, Library} from "./framework.js";
      import {ploma} from "./ploma-vdom.js";
      import {initTexture} from "./ploma.js";

      window.onload = () => {
	  initTexture().then(() => {
	      let library = new Library();
	      library.addLibrary("ploma", ploma);
	      makeMain("ploma.start", {tps: 0, appId: "io.croquet.vdom.ploma"}, library, null)();
	  });
      };
    </script>
  </head>
  <body>
    <a class="github-badge"href="https://github.com/yoshikiohshima/ploma"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    
    <div class="all">
      <div class="title">Ploma on Croquet: A Multiplayer High-Fidelity Ballpoint pen drawing</div>
      <div class="explanation">Scan QR Code, or copy the URL with "?q=..." to other devices to get into the shared session.</div>
      <div id="croquet-root" style="height: 100%"></div>
    </div>
  </body>
</html>
